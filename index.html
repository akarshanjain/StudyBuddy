<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Digital Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <h1>Welcome to Study Buddy</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleLoginSignUp()">Sign Up</a></p>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page" style="display: none;">
        <h1>Welcome, <span id="user-name"></span></h1>

        <!-- Upcoming Deadlines -->
        <section id="upcoming-deadlines">
            <h2>Upcoming Deadlines</h2>
            <ul id="deadlines-list">
                <!-- Deadlines will be listed here -->
            </ul>
        </section>

        <!-- Today's Study Focus -->
        <section id="study-focus">
            <h2>Today's Study Focus</h2>
            <textarea id="study-focus-text" placeholder="What's your focus today?"></textarea>
            <button onclick="saveFocus()">Save Focus</button>
        </section>

        <!-- To-Do List -->
        <section id="todo-list">
            <h2>To-Do List</h2>
            <ul id="tasks-list">
                <!-- Tasks will be listed here -->
            </ul>
            <input type="text" id="new-task" placeholder="New task">
            <button onclick="addTask()">Add Task</button>
        </section>

        <!-- Flashcards -->
        <section id="flashcards">
            <h2>Flashcards</h2>
            <button onclick="showFlashcardForm()">Create Flashcard</button>
            <ul id="flashcards-list">
                <!-- Flashcards will be listed here -->
            </ul>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
