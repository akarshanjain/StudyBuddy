<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Digital Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <h1>Welcome to Study Buddy</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleLoginSignUp()">Sign Up</a></p>
    </div>

    <!-- Sign-Up Page -->
    <div id="signup-page" class="page" style="display: none;">
        <h1>Create a New Account</h1>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Full Name" required><br>
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleSignUpLogin()">Login</a></p>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page" style="display: none;">
        <h1>Welcome, <span id="user-name"></span></h1>

        <!-- Upcoming Deadlines -->
        <section id="upcoming-deadlines">
            <h2>Upcoming Deadlines</h2>
            <ul id="deadlines-list">
                <!-- Deadlines will be listed here -->
            </ul>
        </section>

        <!-- Today's Study Focus -->
        <section id="study-focus">
            <h2>Today's Study Focus</h2>
            <textarea id="study-focus-text" placeholder="What's your focus today?"></textarea>
            <button onclick="saveFocus()">Save Focus</button>
        </section>

        <!-- To-Do List -->
        <section id="todo-list">
            <h2>To-Do List</h2>
            <ul id="tasks-list">
                <!-- Tasks will be listed here -->
            </ul>
            <input type="text" id="new-task" placeholder="New task">
            <button onclick="addTask()">Add Task</button>
        </section>

        <!-- Flashcards -->
        <section id="flashcards">
            <h2>Flashcards</h2>
            <button onclick="showFlashcardForm()">Create Flashcard</button>
            <ul id="flashcards-list">
                <!-- Flashcards will be listed here -->
            </ul>
        </section>

        <!-- Notes Section -->
        <section id="notes">
            <h2>Notes</h2>
            <div id="editor-toolbar">
                <select id="font-selector">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <select id="font-size-selector">
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                </select>
                <button onclick="toggleBold()">Bold</button>
                <button onclick="toggleItalic()">Italic</button>
                <button onclick="toggleBulletList()">Bullets</button>
            </div>
            <div id="rich-editor" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 100px;">
                <!-- User's note will go here -->
            </div>
            <button onclick="saveFormattedNote()">Save Note</button>
            <ul id="notes-list">
                <!-- Saved notes will appear here -->
            </ul>
        </section>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
